<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audion | Video</title>
</head>

<body>
    <h1>We are adding Video Here</h1>
    <!-- First way to add video -->
    <video src="video/intro-IT-hb.mp4" width="500" height="300" controls></video>

    <!-- Second way to add video -->
    <video width="500" height="300" controls>
        <source src="video/intro-IT-hb.mp4" type="video/mp4">
    </video>

    <div>
        <audio src="audio/broken-shovel.mp3" controls></audio>
    </div>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/i82528KGDdo" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>

</html>
